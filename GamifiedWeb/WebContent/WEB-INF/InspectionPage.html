<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Product of the day</title>
</head>
<body>

<div align="right">
    <a th:href = "@{/AdminHomePage}" >Admin Home Page</a> <br>
</div>


<form action="#" th:action="@{/AdminInspectionPage}" method="POST">
    <fieldset>
        Date: <input type="date" name="Date" required><br>

        <input type="submit" value="Submit">
    </fieldset>
</form>

<br>
<hr />
<br>
<div th:if="${submittedQuestionnaireList eq null}">
    <span>No user submitted!</span>
</div>
<div th:if="${submittedQuestionnaireList}">
    <td>List of users who submitted the questionnaire:</td> <br>
    <span th:each="su : ${submittedQuestionnaireList}">
		<ul>
			<li th:text="${su.getUser().getUsername()}"></li>
		</ul>
	</span>
</div>

<hr />

<td>List of users who cancelled the questionnaire:</td> <br>

<div th:if="${cancelledQuestionnaireList eq null}">
    <span>No user cancelled!</span>
</div>

<div th:if="${!cancelledQuestionnaireList}">
	<span th:each="cu : ${cancelledQuestionnaireList}">
		<ul>
			<li th:text="${cu.getUser().getUsername()}"></li>
		</ul>
	</span>
</div>


<hr />

<td >Questionnaire answers of each user:</td><br>

<div th:if="${submittedQuestionnaireList == null || submittedQuestionnaireList.isEmpty()}">
    <span>No user submitted!</span>
</div>

<div th:if="${submittedQuestionnaireList}">
	<span th:each="su : ${submittedQuestionnaireList}">
		<ul>
			<li th:text="${su.getUser().getUsername()}"></li> <br>

			<span th:each="subq : ${submittedQuestionnaireList}">
<!--				<div th:if="${(#dates.format(uq.getDatetime(), 'dd-MMM-yyyy') == #dates.format(date, 'dd-MMM-yyyy'))-->
<!--								&& !uq.getQuestionAnswerMap().isEmpty()}">-->
					<ul style="list-style-type:square">
						<li th:text="${product.getName()}"> </li>
							<span th:each="qa : ${subq.getMarketingAnswerMap()}">
								<td th:text="${qa.key.getQuestion()}"></td>
								<span>  ->  </span>
								<td th:text="${qa.value}"></td><br>
							</span>

					</ul>

				</div>
			</span>
		</ul>
	</span>
</div>


<hr />

<p th:text=" ${errorMsg}"></p>

</body>
</html>
