<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Product of the day</title>
</head>
<body>

<div align="left">
    <a th:href = "@{/AdminHome}" >Admin Home Page</a> <br>
</div>


<form action="#" th:action="@{/InspectionPage}" method="POST">
    <fieldset>
        Date: <input type="date" name="Date" required min="2000-01-01" max="2099-12-31"><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<br>
<hr />
<br>
<div th:if="${submittedQuestionnaireList == null}">
    <span>No Data</span>
</div>
<div th:if="${submittedQuestionnaireList}">
    <td>Submitted questionnaire user list:</td> <br>
    <span th:each="su : ${submittedQuestionnaireList}">
		<ul>
			<li th:text="${su.getUser().getUsername()}"></li>
		</ul>
	</span>
</div>

<hr />

<td>Cancelled questionnaire user list:</td> <br>

<div th:if="${cancelledQuestionnaireList == null}">
    <span>No Data</span>
</div>

<div th:if="${cancelledQuestionnaireList}">
	<span th:each="cu : ${cancelledQuestionnaireList}">
		<ul>
			<li th:text="${cu.getUser().getUsername()}"></li>
		</ul>
	</span>
</div>


<hr />

<td >Questionnaire's answers:</td><br>

<div th:if="${submittedQuestionnaireList == null}">
    <span>No Data</span>
</div>

<li th:text="${product.getName()}"> </li>

<div th:if="${product.getName() == null}">
	<span>There are no product in this day, please choose another date.</span>
</div>
<div th:if="${submittedQuestionnaireList}">
	<span th:each="subq : ${submittedQuestionnaireList}">
		<ul>
			<li th:text="${subq.getUser().getUsername()}"></li> <br>
<!--				<div th:if="${(#dates.format(uq.getDatetime(), 'dd-MMM-yyyy') == #dates.format(date, 'dd-MMM-yyyy'))-->
<!--								&& !uq.getQuestionAnswerMap().isEmpty()}">-->
							<span th:each="qa : ${subq.getMarketingAnswerMap()}">
								<td th:text="${qa.key.getQuestionContent()}"></td>

								<td th:text="${qa.value}"></td><br>
							</span>

					</ul>

				</div>
			</span>
		</ul>
	</span>
</div>


<hr />

<p th:text=" ${errorMsg}"></p>

</body>
</html>
