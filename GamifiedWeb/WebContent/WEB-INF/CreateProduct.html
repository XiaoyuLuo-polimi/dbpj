<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="#" th:action="@{/CreateProduct}" enctype='multipart/form-data' method="POST">

    <fieldset>
        Image:<input type="file"  name="image"  required><br>
        Date: <input type="date" name="date" required min="2000-01-01" max="2099-12-31"><br>
        <p>
            Product name: <input type="text"  name="productName"  required>
        </p>
        <input type="submit" name="Product">
            <div align="left">
            <a th:href = "@{/AdminHome}" >Return to admin homepage</a> <br>
            </div>
        <p th:text=" ${errorMsg}"></p>
    </fieldset>
</form>
</body>
</html>
