<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
    <meta charset="ISO-8859-1">
    <title>Login page</title>
</head>

<body>
<h1>Welcome to the Gamified application</h1>
<table>
    <tbody>
    <span th:each="h : ${homePageShowContents}">
        <tr>
            <td th:text="${h.questionContent}"></td>
        </tr>
        <span th:each="userAnswer : ${h.userAnswer}">
            <tr>
                <td th:text="${userAnswer.key}"></td>
                <td th:text="${userAnswer.value}"></td>
            </tr>
        </span>
    </span>
    </tbody>
</table>


</body>
